<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun Transloader</title>
    <!-- Tailwind via CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="tailwindcss" />
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600">ðŸš€ Bun Transloader</h1>
        <p class="mt-2 text-gray-700">WebSocket Test Interface</p>
      </div>

      <!-- Connection Status -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Connection Status</h2>
          <div
            id="status"
            class="px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800"
          >
            Disconnected
          </div>
        </div>
        <div class="space-x-4">
          <button
            id="connect-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
          >
            Connect
          </button>
          <button
            id="disconnect-btn"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors"
            disabled
          >
            Disconnect
          </button>
        </div>
        <div id="client-id" class="mt-2 text-sm text-gray-600"></div>
      </div>

      <!-- Message Interface -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Send Message</h2>
        <div class="flex space-x-4">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message here..."
            class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="send-btn"
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition-colors"
            disabled
          >
            Send
          </button>
        </div>
      </div>

      <!-- Download Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Download File</h2>
        <div class="space-y-4">
          <div>
            <input
              id="download-url"
              type="url"
              placeholder="Enter file URL (e.g., https://example.com/file.zip)"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <button
            id="download-btn"
            class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded transition-colors"
          >
            Start Download
          </button>
        </div>

        <div id="progress-section" class="mt-4 hidden">
          <div class="flex justify-between mb-2">
            <span id="download-filename">Downloading...</span>
            <div class="flex items-center space-x-2">
              <span id="download-speed" class="text-sm text-gray-500"></span>
              <button
                id="cancel-btn"
                class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs transition-colors"
              >
                Cancel
              </button>
            </div>
          </div>
          <div class="flex justify-between mb-1 text-sm text-gray-600">
            <span id="progress-text">0%</span>
            <span id="eta-text"></span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div
              id="progress-bar"
              class="bg-purple-600 h-2 rounded-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>

      <!-- File Manager Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Files</h2>
          <button
            id="refresh-files-btn"
            class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition-colors"
          >
            Refresh
          </button>
        </div>
        <div id="files-list" class="space-y-2">
          <div class="text-gray-500 text-sm">Loading files...</div>
        </div>
      </div>

      <!-- Messages Log -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Messages</h2>
        <div
          id="messages"
          class="space-y-2 max-h-64 overflow-y-auto border border-gray-200 rounded p-4 bg-gray-50"
        >
          <div class="text-gray-500 text-sm">No messages yet...</div>
        </div>
        <button
          id="clear-btn"
          class="mt-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm transition-colors"
        >
          Clear Messages
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
